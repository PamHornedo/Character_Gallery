<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
        <form id="characterForm" autocomplete="off">
        <h1>Add a New Character</h1>
        <div>
          <label for="characterType">Character Type:</label>
          <input type="radio" id="dragon" name="character" value="dragon" />
          <label for="dragon">Dragon</label>
          <input type="radio" id="human" name="character" value="human" />
          <label for="human">Human</label>
        </div>
        <div>
          <label for="characterName">Character Name:</label>
          <input type="text" id="characterName" name="name" />
        </div>
        <div>
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" />
        </div>
        <div>
          <label for="characterImage">Character Image:</label>
          <input
            type="url"
            id="imageUrl"
            name="imageUrl"
            placeholder="e.g., https://example.com/image.jpg"
          />
        </div>
        <button type="submit">Add Character</button>
      </form>
    </main>
    <script src="./assets/js/gallery.js"></script>
  </body>
</html>
